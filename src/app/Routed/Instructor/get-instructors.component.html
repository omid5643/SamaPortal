<div class="container">


  <p>{{Title}}</p>


  <table class="listTable">
    <tr>

      <th>Instructor First Name</th>
      <th>Instructor Last Name</th>
      <th>Instructor User Id</th>
      <th>Instructor Address</th>
      <th>Instructor PhoneNumber</th>
    </tr>
    <tr *ngFor="let inst of Instructors">
      <td>{{inst.firstName}}</td>
      <td>{{inst.lastName}}</td>
      <td>{{inst.UserId}}</td>
      <td>{{inst.Address}}</td>
      <td>{{inst.PhoneNumber}}</td>
    </tr>

  </table>
  <br />
